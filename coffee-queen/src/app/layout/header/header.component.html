<header class="p-1">
    <div class="container">
        <nav class=" navbar-expand-md d-flex flex-wrap align-items-center  ">

            <button class="navbar-toggler mt-1 mb-1 text-white btn-outline-light  borderButton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <img class="" width="30" src="../../assets/menu.png">
              </button>

            <a href="/" class="d-flex align-items-center   mb-lg-0 text-white text-decoration-none mx-auto">
                <img class="" width="35" src="../../assets/logoTaza.png">
                <span class="fs-6 logo d-md-none px-3">Coffee Queen</span>
            </a>

            <div class="collapse navbar-collapse " id="navbarText">
                <ul class="nav navbar-nav col-lg-auto me-lg-auto mb-2 justify-content-center align-items-center mb-md-0 w-100">
                    <li class="mt-3 mt-md-0  "><a class="nav-link px-3  typeText text-white" routerLinkActive="activebutton" [routerLink]="['/orders']" *ngIf="roleWaiter || roleAdmin">Pedidos</a></li>
                    <li><a class="nav-link px-3 text-white typeText" routerLinkActive="activebutton" [routerLink]="['/order-control']" *ngIf="roleWaiter || roleAdmin">Control de Pedidos</a></li>
                    <li class="mt-3 mt-md-0  "><a class="nav-link px-3  typeText text-white" routerLinkActive="activebutton" [routerLink]="['/products-control']" *ngIf="roleAdmin">Control de Productos</a></li>
                    <li><a class="nav-link px-3 text-white typeText" routerLinkActive="activebutton" [routerLink]="['/users-control']" *ngIf="roleAdmin">Control de Usuarios</a></li>
                    <li><a class="nav-link px-3 text-white typeText" routerLinkActive="activebutton" [routerLink]="['/sales']" *ngIf="roleAdmin || roleWaiter">Historial de Pedidos</a></li>
                    <li><a class="nav-link px-3 text-white typeText" routerLinkActive="activebutton" [routerLink]="['/cook-control']" *ngIf="roleCook">Control de Pedidos</a></li>
                    <li><a class="nav-link px-3 text-white typeText" routerLinkActive="activebutton" [routerLink]="['/cook-history']" *ngIf="roleCook">Historial de Pedidos</a></li>
                    <li class="d-md-none"><a class="nav-link px-3 text-white typeText " routerLinkActive="activebutton" [routerLink]="['/login']">Cerrar Sesión</a></li>
                </ul>
            </div>

            <li class=" dropdown text-white d-flex align-items-center d-none d-lg-inline-block">
                <h6 class="px-3 pt-2 d-md-inline-block typeText">{{nameUser}}</h6>
                <a class="nav-link dropdown-toggle d-flex text-white d-md-inline-block" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <img src="{{avatarUser}}" alt="" width="35" height="35" class="rounded-circle ">
                </a>
                <ul class="dropdown-menu dropdown-menu-white typeText" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item typeText" (click)="logout()">Cerrar Sesión</a></li>

                </ul>
            </li>



        </nav>
    </div>
</header>
