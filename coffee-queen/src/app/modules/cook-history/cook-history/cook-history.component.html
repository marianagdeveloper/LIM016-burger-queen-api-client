<div class="col-12 col-sm-9 col-md-9 mt-4 col-lg-6 mlSearch">
    <div class="d-flex justify-content-end px-3 pb-4 ">
        <div class="input-group ">
            <input class="form-control  w-25" placeholder="Estado" aria-label="Search" [(ngModel)]="getOrder">
            <span class="input-group-text bgwhite" (click)="cleanSearch()">x</span>

        </div>
        <button class=" btn btnSearch mx-2" (click)="searchStatus()">Buscar</button>
    </div>
</div>

<div class="tablePedidos p-3 centerTable">

    <table class="p-5 table table-striped ">
        <thead>
            <tr class="colorPedido">
                <th scope="col">Productos</th>
                <th scope="col">Fecha de Creaci√≥n</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody class="{{clean}}">
            <tr *ngFor="let order of orders.slice().reverse()">
                <td>
                    <ul class="mx-1 p-0">
                        <li *ngFor="let product of order.products" style="list-style-type: none;">
                            {{ product.qty }} {{ product.product.name }}
                        </li>
                    </ul>
                </td>
                <td class="">{{cutNameProduct(order.dateEntry)}}</td>
                <td class="">{{ order.status }}</td>
            </tr>
        </tbody>
    </table>
</div>
