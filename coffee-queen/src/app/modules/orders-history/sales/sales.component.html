<div class="tablePedidos p-3">

    <table class="p-5 table table-striped ">
        <thead>
            <tr class="colorPedido">
                <th scope="col">N° Pedido</th>
                <th scope="col">Mesero</th>
                <th scope="col">Productos</th>
                <th scope="col">Total</th>
                <th scope="col">Fecha de Creación</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders.slice().reverse()">
                <td>{{ order._id }}</td>
                <td>{{ order.userId }}</td>

                <td>
                    <ul class="mx-1 p-0">
                        <li *ngFor="let product of order.products" style="list-style-type: none;">
                            {{ product.qty }} {{ product.product.name }}
                        </li>
                    </ul>
                </td>
                <td>{{ order.total }}.00</td>
                <td>{{cutNameProduct(order.dateEntry)}}</td>
                <td>{{order.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
